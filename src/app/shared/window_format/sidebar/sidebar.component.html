<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="bg-blue col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-start" style="width: 415px;">
      <div class="bg-muted p-5">
        <div class="column small-3 mobiledrop">

          <!-- Title of the Folders Sidebar -->
          <div id="sidebarTitle">
            <h1>Folders</h1>
          </div>

          <!-- Adding and deleting a folder -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="newFolderName" style="width: 300px;">
            <div class="input-group-append">

              <!-- Create a new folder-->
              <button class="btn btn-primary" (click)="addNewFolder(newFolderName)">New Folder</button>

              <!-- This is where I need to edit the delete folder button-->
              <button class="btn btn-danger" (click)="deleteFolderClicked()">Delete Folder</button>

            </div>
          </div>

          <!-- Error message lives here -->
          <div class="alert alert-danger" *ngIf="errorMessage !== ''">
            <p>{{ errorMessage }}</p>
          </div>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------->

          <!-- This is the text list of folders MAKE CLICKABLE TO CONNECT TO TABLE DATA!-->
          <ul id="folderList">
            <li *ngFor="let folder of folders" [title]="folder.name" (click)="folderClicked(folder)">
              <a class="d-flex text-decoration-none mt-1 align-items-center text-black">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-folder2" viewBox="0 0 16 16">
                  <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5z"/>
                </svg>
                &nbsp;&nbsp;
                <span class="folderAlias">{{ folder.name }}</span>
                &nbsp;&nbsp;
                <span class="folderCount">({{ folder.count }})</span>
              </a>
            </li>
          </ul>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------->

          <!-- Container for Modal -->
          <div #modalContainer></div>
        </div>
      </div>
    </div>
  </div>
</div>
