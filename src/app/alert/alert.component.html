<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Confirmation</h5>
    <button type="button" class="close" (click)="onCloseModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
    <p *ngIf="selectedFolder">Folder to delete: {{ selectedFolder.name }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Close</button>
    <button *ngIf="selectedFolder" type="button" class="btn btn-danger" (click)="onDeleteFolder(selectedFolder)">Delete Folder</button>
  </div>
</div>
